<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="../../../css/tests.css">
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div id="toolbar">
            <div>
                <select class="control-style" id="database"></select>
                <select class="control-style" id="sample"></select>
                <select class="control-style" id="reverberator">
                    <option value="brir">BRIR</option>
                    <option value="schroeder">Schroeder</option>
                </select>
                <button class="control-style" id="run">Cargar</button>
                <button class="control-style" id="play">Reproducir</button>
                <button class="control-style" id="stop">Parar</button>
                <button class="control-style" id="exit" onclick="location.href='../../../index.html'">Salir</button>
            </div>
            <br>
            <span id="status"></span>
        
            <div class="scrollable-list">
                <ul style="list-style: none;" id="recordings"></ul>
            </div>
        </div>
        
        <script src="../../../modules/recorder.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
